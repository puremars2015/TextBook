services:
  web:
    build: .
    container_name: flask-app
    expose:
      - "5000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/live:/etc/ssl/live:ro
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge