events {}

http {
  server {
    listen 80;
    server_name pc1.thetainformation.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name pc1.thetainformation.com;

    ssl_certificate     /etc/ssl/live/pc1.thetainformation.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/live/pc1.thetainformation.com/privkey.pem;

    location / {
      proxy_pass http://web:5000;   # 指向 Docker Compose 中的 web 服務
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
