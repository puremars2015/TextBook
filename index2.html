        function submitSurvey() {
            var colors = ["red", "green", "blue", "yellow", "purple"];

            var doc = document.getElementById("title01");

            var location = colors.indexOf(doc.style.color);

            doc.style.color = colors[(location + 1) % colors.length];
        }

        function changeText() {
            var doc = document.getElementById("title01");

            if (doc.innerText === "主標題:顧客問卷調查 - 變更後的標題") {
                doc.innerText = "主標題:顧客問卷調查";

        }
    </script>
