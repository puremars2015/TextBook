

<html>
    <head>
        <title>我的個人網頁</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%; height: 100%;font-size: 0;">
            <!-- 文字敘述區塊 -->
            <div style="vertical-align: top; background-color: aqua; width: 50%; height: 100%; display: inline-block;">
                <!-- 標題 -->
                <div style="width: 60%; height: 10%; background-color: aliceblue; margin-top: 10%; margin-left: 20%;"></div>

                <!-- 敘述 -->
                <div style="width: 70%; height: 20%; background-color: aliceblue; margin-top: 5%; margin-left: 15%;"></div>

                <!-- 三個數字的區塊 -->
                <div style="width: 70%; height: 20%; background-color: aliceblue; margin-top: 5%; margin-left: 15%; position: relative;">
                    <div style="width: 20%; height: 60%; background-color: rgb(20, 205, 60); margin-top: 5%; margin-left: 5%; display: inline-block;"></div>
                    <div style="width: 20%; height: 60%; background-color: rgb(20, 205, 60); margin-top: 5%; margin-left: 10%; display: inline-block;"></div>
                    <div style="width: 20%; height: 60%; background-color: rgb(20, 205, 60); margin-top: 5%; margin-left: 10%; display: inline-block;"></div>
                </div>

                <!-- 兩個按鈕的區塊 -->
                <div style="width: 70%; height: 10%; background-color: aliceblue; margin-top: 5%; margin-left: 15%; position: relative;">
                    <div style="width: 20%; height: 60%; background-color: rgb(20, 205, 60); margin-top: 5%; margin-left: 5%; display: inline-block; text-align: center; line-height: 2;">
                        按鈕1
                    </div>
                    <div style="width: 20%; height: 60%; background-color: rgb(20, 205, 60); margin-top: 5%; margin-left: 5%; display: inline-block; text-align: center; line-height: 2;">
                        按鈕2
                    </div>
                </div>
            </div>

            <div style="vertical-align: top; background-color: lightcoral; width: 50%; height: 100%; display: inline-block; position: relative;">
                <img style="position: absolute; display: inline; width: 40%; height: 65%; top:15%; left:15%; z-index: 2;" src="https://img.freepik.com/free-photo/serious-businessman-with-crossed-arms_1098-3018.jpg?t=st=1753411514~exp=1753415114~hmac=480265f8b7cc3ff7ca0796cd17f719c49eebb5f09657796c2f1b3e2c17b03f97&w=400" alt="大頭照">
                <div style="position: absolute; display: inline; width: 40%; height: 65%; top:20%; left:20%; z-index: 1; background-color: rgba(255, 255, 255, 0.5);"></div>
            </div>
        </div>

    </body>
</html>
