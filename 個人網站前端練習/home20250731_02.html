<html>

<head>
    <title>我的個人網頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=LXGW+WenKai+TC&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 100%;font-size: 0;">

        <!-- 大頭照與簽名的部分 -->
        <div style="vertical-align: top; background-color: #f8f9fa; width: 50%; height: 100%; display: inline-block;">
            <!-- 大頭照 -->
            <div
                style="margin:20vh 0 0 15vw; width: 300px;aspect-ratio: 1 / 1;overflow: hidden; border-radius: 50%;border: 5px solid #4a89dc;box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                <img style="width: 100%;height: 100%;object-fit: cover;object-position: top;" src="GodOfGamble.png"
                    alt="大頭照">
            </div>
            <!-- 簽名 -->
            <div style="padding-left:19vw;margin-top: 20px;">
                <label style="font-size: 37px; font-weight: 400; font-style: normal; font-family: 'Aguafina Script', cursive; letter-spacing: 2px; word-spacing: 10px;color: #3a5a78;">Jorge Ginsen</label>
            </div>
            <!-- 座右銘 -->
            <div style="padding-left:13vw;margin-top: 20px;">
                <label style="font-size: 37px; font-weight: 400; font-style: normal; font-family: 'LXGW WenKai TC', cursive; letter-spacing: 2px; word-spacing: 10px;color: #5d7895;">人生苦短，必須努力</label>
            </div>
        </div>

        <!-- 自我描述 -->
        <div
            style="vertical-align: top; background-color: #e9ecef; width: 50%; height: 100%; display: inline-block;">
            <!-- 打招呼標題 -->
            <div style="margin:20vh 0 0 8vw;padding: 10px;">
                <h1 style="font-size: 42px; font-weight: 700; color: #3a5a78;">嗨，我是 Jorge！</h1>
            </div>
            <!-- 自我介紹 -->
            <div style="margin:2vh 0 0 8vw;padding: 10px;width: 80%;">
                <p style="font-size: 18px; line-height: 1.6; color: #495057;">我是一位充滿熱情的網頁開發者，專注於創建美觀且功能強大的前端體驗。在過去五年中，我參與了多個大型專案的開發，並持續學習新技術以提升自己的能力。</p>
            </div>
            <!-- 三個專長 -->
            <div style="margin:4vh 0 0 8vw;padding: 10px;width: 80%;">
                <div style="display: inline-block; width: 30%; text-align: center; vertical-align: top;">
                    <div style="width: 60px; height: 60px; border-radius: 50%; background-color: #4a89dc; margin: 0 auto; line-height: 60px; color: white; font-size: 24px;">1</div>
                    <h3 style="margin-top: 10px; color: #3a5a78;">前端開發</h3>
                </div>
                <div style="display: inline-block; width: 30%; text-align: center; vertical-align: top;">
                    <div style="width: 60px; height: 60px; border-radius: 50%; background-color: #4a89dc; margin: 0 auto; line-height: 60px; color: white; font-size: 24px;">2</div>
                    <h3 style="margin-top: 10px; color: #3a5a78;">UI/UX設計</h3>
                </div>
                <div style="display: inline-block; width: 30%; text-align: center; vertical-align: top;">
                    <div style="width: 60px; height: 60px; border-radius: 50%; background-color: #4a89dc; margin: 0 auto; line-height: 60px; color: white; font-size: 24px;">3</div>
                    <h3 style="margin-top: 10px; color: #3a5a78;">響應式網頁</h3>
                </div>
            </div>
            <!-- history -->
            <div style="margin:4vh 0 0 8vw;padding: 10px;width: 80%;">
                <h2 style="font-size: 24px; margin-bottom: 15px; color: #3a5a78;">我的經歷</h2>
                <p style="font-size: 16px; line-height: 1.5; color: #495057;">• 2023 - 現在：高級前端開發者</p>
                <p style="font-size: 16px; line-height: 1.5; color: #495057;">• 2021 - 2023：網站設計師</p>
                <p style="font-size: 16px; line-height: 1.5; color: #495057;">• 2019 - 2021：初級網頁開發者</p>
            </div>
            <!-- 一個按鈕 -->
            <div style="margin:4vh 0 0 8vw;padding: 10px;">
                <button style="padding: 12px 30px; background-color: #4a89dc; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: all 0.3s ease;">下載我的履歷</button>
            </div>
            <!-- 兩個按鈕 -->
            <div style="margin:2vh 0 0 8vw;padding: 10px;">
                <button style="padding: 10px 20px; background-color: #f8f9fa; color: #3a5a78; border: 2px solid #4a89dc; border-radius: 5px; font-size: 14px; margin-right: 15px; cursor: pointer; transition: all 0.3s ease;">查看作品集</button>
                <button style="padding: 10px 20px; background-color: #f8f9fa; color: #3a5a78; border: 2px solid #4a89dc; border-radius: 5px; font-size: 14px; cursor: pointer; transition: all 0.3s ease;">聯絡我</button>
            </div>
        </div>
    </div>

</body>

</html>
