<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript練習3</title>       
</head>

<body>

    <select id="number-select" onchange="showMessage()">
        <option value="1">1</option>
        <option value="2">2</option>
    </select>

    <div id="display-area" style="display:flex" >
        <!-- 這裡會顯示計算結果 -->

    </div>

    <script>

    var isDisplay = false;
        // 在這裡撰寫你的JavaScript程式碼
       function showMessage() {   
        
        if (!isDisplay) {
var colors = ["red", "green", "blue", "yellow", "purple"];
            var innerHtml = "";
            for(var i = 2; i < 10; i=i+1) {
                innerHtml += "<div style='width:10%;'>";
                for(var j = 2; j < 10; j=j+1) {
                    let m = `<div style="color: ${colors[(i + j) % colors.length]}">
                        ${i} * ${j} = ${i * j}
                    </div>`;
                    innerHtml += m;
                }
                innerHtml += "</div>";
            }
            document.getElementById("display-area").innerHTML = innerHtml;
            isDisplay = true;
        }
        else {
            document.getElementById("display-area").innerHTML = "";
            isDisplay = false;
        }
            
        }
    </script>
</body>

</html>
