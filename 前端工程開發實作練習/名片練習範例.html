<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的個人名片</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin: 8px 0;
    }

    .social a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
      font-size: 14px;
    }

    .social a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=3" alt="大頭照" />
    <h1>陳小明</h1>
    <p>熱愛網頁設計的新手</p>
    <p>Email: example@email.com</p>
    <p>電話: 0912-345-678</p>
    <div class="social">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
