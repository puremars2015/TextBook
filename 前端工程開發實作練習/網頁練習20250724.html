
<!-- 最外面的標籤,表示這個文件用html格式寫成 -->
<html>

<!-- 關於這份html的meta data,包含如何讀取,使用哪個字元集等資訊,一些預先定義的javascript方法,
 套用到這一頁的CSS樣式還有由外部引用的js library, css framework等 -->
<head>
    <!-- 設定字元集為UTF-8,這樣可以正確顯示中文 -->
    <meta charset="UTF-8">

    <!-- 設定viewport,使得在手機上也能正確顯示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 網頁的favicon,可以是圖片檔案,favicon就是網頁上的迷你小圖示 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- 網頁的標題,會顯示在瀏覽器的標籤上 -->
    <title>網頁實作練習,格式說明</title>       

    <!-- 這裡可以放一些預先宣告的方法,例如用來處理按鈕點擊事件的javascript函數 -->
    <script>
        /* 預先宣告的方法 */

        function display() {
            var inputValue = document.getElementById("input01").value;
            document.getElementById("display-label").innerText = inputValue;
        }
    </script>

    <!-- 這裡放一些可以套用到整頁的css樣式,例如背景色,字體大小等 -->
    <style>
        /* 套用到這一頁的CSS樣式 */

        /* 對於整個頁面的div元素,設定邊框,並使div的元素周圍向外有10px的間距,向內有10px的間距 */
        div {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #input01 {
            /* 這裡可以針對特定id的元素設定樣式 */
            font-size: 36px;
        }

        #display-label {
            /* 這裡可以針對特定id的元素設定樣式 */
            font-size: 100px;
            font-weight: bold;
        }

        button {
            /* 按鈕的樣式 */
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50; /* 綠色背景 */
            color: white; /* 白色文字 */
        }

        .title-text {
            /* 標題文字的樣式 */
            font-weight: bold;
            color: #3333339c; /* 深灰色文字 */
        }

        .pink-background {
            background-color: pink;
        }
    </style>
</head>

<!-- 網頁的主要內容放這邊,也就是真正顯示在瀏覽器上的部份。 -->
<body>
   
    <h1 class="title-text pink-background">網頁實作練習,格式說明</h1>

    <p class="title-text pink-background">這是一個簡單的網頁實作練習範例,包含了基本的HTML結構,CSS樣式以及JavaScript互動功能。</p>

    <div>
        <input type="text" id="input01" placeholder="請輸入文字" value="這是預設值1">
    </div>
    <div>
        <button onclick="display()" style="color: red; font-size: 80px;">顯示</button>
    </div>

    <div>
        <label for="display-label">顯示區域:</label>
        <div class="pink-background">
            <label id="display-label"></label>
        </div>
    </div>

    <script>
        /* 在這裡撰寫,需要先確定出現在畫面的元素的操作用javascript程式碼 */
    </script>
</body>

</html>
