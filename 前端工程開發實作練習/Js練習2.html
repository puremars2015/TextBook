<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript練習2</title>       
</head>

<body>
    <div id="display-area">

    </div>
    <button onclick="showMessage()">測試</button>
    <script>

        var colors = ["red", "green", "blue", "yellow", "purple"];

        // 在這裡撰寫你的JavaScript程式碼
        function showMessage() {      
            for(var i = 2; i < 10; i=i+1) {
                for(var j = 2; j < 10; j=j+1) {

                    let m = `<div style="color: ${colors[(i + j) % colors.length]}">
                        ${i} * ${j} = ${i * j}
                    </div>`
                    document.getElementById("display-area").innerHTML += m
                }
            }    
        }
    </script>
</body>

</html>
