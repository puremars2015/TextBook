<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的個人名片</title>
  
  <style>

    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(249, 158, 174);
    }
    
    @media screen and (max-width: 1100px) {
        body {
            background-color: rgb(242, 175, 123);
        }    
    }

    @media screen and (max-width: 1000px) {
        body {
            background-color: rgb(255, 247, 23);
        }    
    }

    @media screen and (max-width: 900px) {
        body {
            background-color: rgb(31, 195, 17);
        }    
    }

    @media screen and (max-width: 800px) {
        body {
            background-color: rgb(105, 157, 202);
        }    
    }

    @media screen and (max-width: 700px) {
        body {
            background-color: rgb(0, 4, 255);
        }    
    }

    @media screen and (max-width: 600px) {
        body {
            background-color: rgb(175, 176, 240);
        }    
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .yellow {
        background-color: yellow;
    }

    .row {
        display: flex;
    }

    .box {
        width: 25%;
        height: 300px;
    }

    div {
        margin: 0px;
        padding: 0px;
    }

    @media screen and (max-width: 1200px) {
        .row {
            flex-wrap: wrap;
        }
        .box {
            flex: 0 0 50%;
        }
    }

    @media screen and (max-width: 600px) {
        .row {
            flex-wrap: wrap;
        }
        .box {
            flex: 0 0 100%;
        }
    }


  </style>
</head>

<body>
    <div class="row">
        <div class="card red box">

        </div>
        <div class="card green box">

        </div>
        <div class="card blue box">

        </div>
        <div class="card yellow box">

        </div>
    </div>
</body>
</html>
